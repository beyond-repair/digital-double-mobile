<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#030816">
    <title>Digital Double Mobile</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles/workspace.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="scene-container">
            <canvas id="3d-scene"></canvas>
            <div class="crt-overlay"></div>
        </div>

        <main class="workspace-content">
            <div class="tools-section">
                <div class="tool-menu">
                    <div class="menu-item" data-tool="ai">ðŸ¤– AI Assistant</div>
                    <div class="menu-item" data-tool="tasks">ðŸ“‹ Tasks</div>
                    <div class="menu-item" data-tool="ar">ðŸŽ¯ AR View</div>
                </div>
                <div class="tools-grid">
                    <!-- Tools get dynamically inserted here -->
                </div>
            </div>
            
            <div class="chat-interface">
                <div class="agent-status">
                    <div class="agent-avatar"></div>
                    <div class="model-info">
                        <select id="model-dropdown" class="pixel-select">
                            <option value="deepseek-local">DeepSeek (Local)</option>
                            <option value="llama-cloud">Llama (Cloud)</option>
                        </select>
                        <div class="execution-mode">Turbo Mode: <span id="turbo-status">Off</span></div>
                    </div>
                </div>
                <div id="chatWindow" class="chat-window retro-terminal"></div>
                <div class="chat-input-container">
                    <input type="text" id="chatInput" class="pixel-input" 
                           placeholder="Enter command or question...">
                    <button id="sendMessage" class="pixel-button">Send</button>
                </div>
            </div>
        </main>

        <nav class="navigation-dock">
            <!-- Icons will be dynamically inserted -->
        </nav>
    </div>
    <script src="workspace.js"></script>
</body>
</html>
